<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="obj.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="estucturaHeader">
      <img id="logo" src="descarga.png" alt="tacon negro sobre fondo blanco" />
      <h1>Taconinos</h1>
      <h3 id="precio-total">precio total: <br />XXX</h3>
    </header>

    <form action="" id="formulario-principal">
      <div id="alineacionFormulario">
        <label class="label" for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" />

        <label class="label" for="precio">Precio:</label>
        <input type="texto" id="precio" name="precio" />

        <label class="label" for="img">Immagen:</label>
        <input type="url" id="" name="Imagen" />

        <button class="buton" id="boton" type="submit">Crear Producto</button>
      </div>
      <div id="alineacionFormulario">
        <label for="descripcion">Descripción:</label>
        <textarea
          name="descripcion"
          rows="9"
          placeholder="escribe aqui tu comentario"
        ></textarea>
      </div>
    </form>

    <div id="producto">
      <div>
        <img src="./salonnegro.jpg" alt="tacon de salon negro de charol " />
      </div>
      <div>
        <h2>Tacón de salón negro</h2>
        <p>
          Tacón de salón negro de charol tacon , aguja de 15cm <br />
          con detalles de tela en los laterales (Los pies no viene incluidos)
        </p>
      </div>

      <div id="aliminarproducto">
        <h2>precio</h2>
        <button class="eliminarProducto">eliminar</button>
      </div>
    </div>
  </body>
</html>
