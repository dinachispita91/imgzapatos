<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>proyecto</title>
    <script defer src="obj.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header id="estucturaHeader">
      <img id="logo" src="" alt="tacon negro sobre fondo blanco" />
      <h1>Proyecto Dina</h1>
      <h3 id="precio-total">Total:0.00€</h3>
    </header>

    <form action="" id="formulario-principal">
      <div id="alineacionFormulario">
        <label class="label" for="nombre">Nombre del Producto:</label>
        <input type="text" id="nombre" name="nombre" />

        <label class="label" for="precio">Precio:</label>
        <input type="number" id="precio" name="precio" />

        <label class="label" for="imagen">Immagen:</label>
        <input type="text" id="imagen" name="Imagen" />

        <button class="buton" id="boton" type="submit">Crear Producto</button>
      </div>
      <div id="alineacionFormulario">
        <label for="descripcion">Descripción:</label>
        <textarea
          name="descripcion"
          rows="9"
          id="descripcion"
          placeholder="escribe aqui tu comentario"
        ></textarea>
      </div>
    </form>
    <div id="cajon"></div>
  </body>
</html>
